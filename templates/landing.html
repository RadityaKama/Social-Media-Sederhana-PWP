<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATAVIA | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #F4F1EA; font-family: 'Playfair Display', serif; }
        .gate-card { 
            text-align: center; border: 5px double #3E2723; padding: 60px; 
            background: #fff; max-width: 500px; width: 90%; 
            box-shadow: 0 20px 50px rgba(62, 39, 35, 0.2); 
        }
        h1 { font-size: 4rem; margin: 0; color: #3E2723; letter-spacing: 5px; }
        p { font-family: 'Lato', sans-serif; color: #B8860B; font-style: italic; margin-bottom: 40px; letter-spacing: 2px; }
        .btn-lang { 
            display: inline-block; padding: 15px 40px; margin: 10px; 
            border: 1px solid #3E2723; text-decoration: none; 
            color: #3E2723; font-weight: bold; transition: 0.3s; 
            font-family: 'Lato', sans-serif; text-transform: uppercase; 
        }
        .btn-lang:hover { background: #3E2723; color: #B8860B; }
    </style>
</head>
<body>
    <div class="gate-card">
        <h1>BATAVIA</h1>
        <p>The Heritage Social Network</p>
        <div>
            <a href="/set_lang/id" class="btn-lang">Bahasa Indonesia</a>
            <a href="/set_lang/en" class="btn-lang">English</a>
        </div>
    </div>
</body>
</html>
